<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Hello Materialize Design</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"></link>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    </h:head>
    <h:body> 

        
        <nav class="light-blue">
            <div class="nav-wrapper">
                <h:form id="navBar">
                <a href="#" class="brand-logo">
                    <img style="height: 64px;" src="https://www.hs-pforzheim.de/typo3conf/ext/wr_hspfo/Resources/Public/Images/HS_PF_Logo_Grau.svg" />
                </a>
                
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="http://materializecss.com/">Materialize CSS</a></li>
                    <li><a href="https://javaee.github.io/javaserverfaces-spec/">Java ServerFaces</a></li>
                    <li><a href="https://www.primefaces.org/showcase/">PrimeFaces ShowCase</a></li>
                    <li>
                        <h:commandLink rendered="#{loginBean.loggedIn}" action="login" class="waves-effect waves-light btn blue-grey lighten-3">
                            <i class="material-icons left">person</i><h:outputText value="#{loginBean.userName}"/>
                        </h:commandLink>
                    </li>
                    <li>
                        <h:commandLink rendered="#{!loginBean.loggedIn}" action="login" class="waves-effect waves-light btn blue-grey lighten-3">
                            <i class="material-icons left">person_outline</i>Login
                        </h:commandLink>
                    </li>
                </ul>
                </h:form>
            </div>
        </nav>

    </h:body>
</html>
